<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
</head>
<body>
    <alert type="danger" *ngIf="!isValidationOk" style="text-align: center">Please fill the name to enter</alert>
    <!--Login Division-->
    <div id="username-page" *ngIf="isUserNameScreen">
        <div class="username-page-container">
            <h1 class="title">{{applicationName}}</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input [(ngModel)]="name" id="name" placeholder="Enter your name to start chat" name="username" class="form-control"/>
                  </div>
                <div class="form-group">
                    <button type="submit" (click)="login($event)" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>

    <!--Chat Division-->
    <div id="chat-page" *ngIf="isChatScreen">
        <div class="chat-container">
            <div class="chat-header">
                <h2>{{applicationName}}</h2>
            </div>
            <div class="connecting" *ngIf="!isConnected">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input [(ngModel)]="message" id="message" placeholder="Type a message..." name="message" class="form-control"/>
                        <button type="submit" (click)="sendMessage($event)" class="primary">Send</button>
                        <button type="button" (click)="publishHistory($event)" class="accent">Chat History</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div id="chat-history-page" *ngIf="isHistoryScreen">
            <div class="chat-history-container">
                    <div class="chat-header">
                        <h2>Chat History</h2>
                    </div>
                        <ul>
                            <li *ngFor="let chat of chatHistoryList">
                                <div id="chat-history-box">
                                    <div class="sender">
                                        <span>{{chat.sender}}</span>
                                    </div>
                                    <div class="content">
                                        <span>{{chat.content}}</span>
                                    </div>
                                    <div class="date">
                                        <span>{{chat.timestamp}}</span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    <div id="chat-history-control">
                            <button type="button" (click)="backToChat($event)" class="primary">Back to Chat</button>
                    </div>
                    
                </div>
    </div>



<router-outlet></router-outlet>
</body>
</html>
